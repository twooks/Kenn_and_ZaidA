<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>frecodecamp survey form</header>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <p id="description"> thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label">
                Name
            </label>
            <input placeholder="Enter your name" id="name" type="text" required>
        </div>
        <div class="input-element">
            <label id="email-label">
                Email
            </label>
            <input placeholder="Enter your email" id="email" type="email" required>
        </div>
            
            <div class="input-element">
                <label id="age-label">
                    Age(optional)
                </label>
                <input placeholder="Age" id="number" min="5" max="100" type="number" required>
            </div>
            <P>which option best describes your current role?</P>
                <div class="input-element">
                <label id="select-label">
                  <input placeholder="select current role">
                    <select>
                        <option>Full time job</option>
                        <option>Student</option>
                        <option>Other</option>

                    </select>
                </div>
                
                <div>
                  <P>would you recommend freeCodeCamp to 
                    a friend?</P>
                    <label>
                      value="definitely"
                      type="radio"
                      class="input-radio"
      
                    </label>
                    <label>Have you being to any BootCamp before?</label>
                    <div>
                        <label><input type="radio" name="BootCamp" value="Yes"/>Yes</label>
                    </div>
                    <div>
                        <label><input type="radio" name="BootCamp" value="No"/>Yes</label>
                    </div>
                    <label>Which suggestions are you going to giver Microverse?</label>
                    <div>
                        <label><input type="checkbox" name="BootCamp"/>Improve Collaboration</label>
                    </div>
                    <div>
                        <label><input type="checkbox" name="BootCamp"/>Give weekly feedbacks</label>
                    </div>
                </div>
                </label>
                <input placeholder="age" id="age" min="5" max="100" type="number" required>
            <div class="input-element">
                <label>Additional Comments</label>
                <textarea type="text"></textarea>
            </div>        
            <button type="Submit" id="Submit">Submit</button>
    
            </form>
    <script  src="js/index.js"></script>
  </body>
</html>
