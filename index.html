<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
    <h1>frecodecamp survey form</h1>
    <p id="description"> thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label">
                Name
            </label>
            <input placeholder="Enter your name" id="name" type="text" required>
        </div>
        <div class="form-type">
            <label id="email-label">
                Email
            </label>
            <input placeholder="Enter your email" id="email" type="email" required>
        </div>
            
            <div class="form-type">
                <label id="age-label" for="number">Age<span (optional)</span></span>
                    Age(optional)
                </label>
                <input placeholder="Age" id="number" min="5" max="100" type="number" required>
            </div>
            <P>which option best describes your current role?</P>
                <div class="form-type">
                <label id="select-label">
                  <input placeholder="select current role">
                    <select>
                        <option>Full time job</option>
                        <option>Student</option>
                        <option>Other</option>

                    </select>
                </div>
                
                <div class="form-type">
                  <P>would you recommend freeCodeCamp to 
                    a friend?</P>
                    <label>
                      <input
                      value="definitely"
                      type="radio"
                      class="input-radio"/>Definitely
                    </label>
                    <label>
                      <input name="user"
                      value="maybe"
                      type="radio"
                      class="input-radio"/>Maybe
                    </label>
                  <label>
                     <input
                      value="not-sure"
                      type="radio"
                      class="input-radio"/>Not sure
                  </label>
                  </div>
                  <div class="form-type">
                    <p>what is your favorite feature of freeCodeCamp?</p>
                    <select name="feature" id="feature" class="form-control"required>
                      <option disabled selected value="select an option"></option>
                      <option value="challenges">Challenges</option>
                      <option value="projects">Projects</option>
                      <option value="community">Community</option>
                      <option value="openSource">Open Source</option>

                    </select>
                  </div>
                  <div class="form-type">
                    <p>what would you like to see improved?</p>
                    <label >
                      <input value="front-end-projects" type="checkbox" class="input-checkbox"/>
                      Front-end projects
                    </label>
                    <label >
                      <input value="back-end-projects" type="checkbox" class="input-checkbox"/>Back-end projects
                    </label>
                    <label >
                      <input value="data-visualization" type="checkbox" class="input-checkbox"/>
                      Data Visualization
                    </label>
                    <label >
                      <input value="challenges" type="checkbox" class="input-checkbox"/>Challenges
                    </label>
                    <label >
                      <input value="open-source-community" type="checkbox" class="input-checkbox"/>
                      Open Source Community
                    </label>
                    <label >
                      <input value="gitter-help-rooms" type="checkbox" class="input-checkbox"/>
                      Giter help rooms
                    </label>
                    <label >
                      <input value="videos" type="checkbox" class="input-checkbox"/>
                      Videos
                    </label>
                    <label >
                      <input value="city-meetups" type="checkbox" class="input-checkbox"/>
                      City Meetups
                    </label>
                    <label >
                      <input value="forum" type="checkbox" class="input-checkbox"/>
                      Forums
                    </label>
                    <label >
                      <input value="additional-courses" type="checkbox" class="input-checkbox"/>
                      Additional Courses

                    </label>
                  </div>
                  <div class="form-type">
                    <P>Any comments or suggestions</P>
                    <textarea name="suggestions" id="suggestions" placeholder="Enteer your suggestion here" class="input-textarea">

                    </textarea>
                  </div>
                  <div>
                    <button id="submit" type="submit" class="submit-button">submit
                      
                    </button>
                  </div>
               </form>
              </div>
          </body>
        </html>
